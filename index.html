<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- Info Div -->
      <div class="col-xs-12 header_div text-center">
        <h1 class="heading">Sound Controlled Aliens</h1>
        <p >Note: Play or create different sounds like clap, banging two metallic objects and band metal with glass to make the aliens dance</p>
      </div>
      <hr>
      <center>
        <!-- All Buttons And Other Things -->
        <div class="main_div">
          <button id="start" class="btn btn-info" onclick="startTakingSound()">Start Making Sounds</button> 
          <hr>
          <h3 id="whatHear" class="info">I can hear:</h3>
          <h3 id="accuracy" class="info">Accuracy: </h3>
        </div>
        <hr>
        <!-- Images Of The Aliens -->
        <div class="images">
          <img src="aliens-01.png" id="alien-1" class="aliens">
          <img src="aliens-02.png" id="alien-2" class="aliens">
          <img src="aliens-03.png" id="alien-3" class="aliens">
          <img src="aliens-04.png" id="alien-4" class="aliens">
        </div>
        <hr>
        <!-- Footer -->
        <footer id="footer">
          <p id="footer-text">Copyright &copy; soundsTrack.com</p>
        </footer>
      </center>
      <!-- Javascript Link  -->
  </body>
<script src="main.js"></script>
</html>
